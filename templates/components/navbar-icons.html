{% load i18n %}

<div class="d-flex flex-row justify-content-end">
    
    {% if site.indexsetting.show_in_navbar %}
    <a class="nav-link {% if request.path_info == '/' %}text-primary{% endif %}" href="{{ site.indexsetting.detail_url }}" aria-label="{% trans "View home page" %}">
        <span data-feather="home"></span>
    </a>
    {% endif %}

    {% if site.blogsetting.show_in_navbar %}
    <a class="nav-link {% if 'articles' in request.path_info %}text-primary{% endif %}" href="{{ site.blogsetting.detail_url }}" aria-label="{% trans "View" %} {{ site.blogsetting.name }}">
        <span data-feather="book-open"></span>
    </a>
    {% endif %}
    
    <a class="nav-link {% if request.path_info == request.user.detail_url %}text-primary{% endif %}" href="{% url 'accounts:account' %}" aria-label="{% trans "View your account" %}">
        <span data-feather="user"></span>
    </a>

    {% if request.user.is_authenticated %}
        <a class="nav-link" href="{% url 'accounts:logout' %}" aria-label="{% trans "Click to log out" %}">
            <span data-feather="log-out"></span>
        </a>
    {% endif %}
</div>

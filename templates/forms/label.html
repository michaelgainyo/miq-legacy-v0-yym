
{% include 'forms/msgs.html' %}

{% for field in form.visible_fields %}
<div class="form-group {{ field.html_name }} {% if field.errors %}has-danger{% endif %}">
	
	{# labels #}
	<label class="form-control-label" for="{{ field.html_name }}" aria-describedby="{{ field.html_name }}">
		{{ field.label }} {% if field.field.required == True %}*{% endif %}
	</label>

	{{ field }}
	
	{% if field.errors %}<div class="form-control-feedback text-danger">{{ field.errors.as_text }}</div>{% endif %}
	
	<small id="{{ field.html_name }}" class="form-text text-muted">{{ field.help_text | safe }}</small>
</div>
{% endfor %}

<div class="invisible">
{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}
</div>

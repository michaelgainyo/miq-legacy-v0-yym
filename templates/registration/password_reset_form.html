{% extends 'sitemgr/pages/index.html' %}

{% block title %}Reset your password{% endblock %}


{% block content_inner %}
<div class="container my-5">
<div class="row">

<div class="col-md-6 offset-md-3 ">

	<div class="lead mb-4">Reset your password</div>

	<form action="." method="post">{% csrf_token %}

		<input type="email" name="email" maxlength="254" required id="id_email" class="form-control" placeholder="Enter your email">

		<p class="text-center mt-3">
			<input class="btn btn-primary" type="submit" value="Next">
		</p>
		
		<input class="" type="hidden" name="next" value="{{ next }}" />
	</form>
</div>

</div>	
</div>
{% endblock content_inner %}
